    <!-- Fallback styles for iOS Safari before CSS loads -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        min-height: 100dvh;
        background-color: hsl(0 0% 95%);
        color: hsl(0 0% 20%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      #root {
        min-height: 100vh;
        min-height: 100dvh;
      }
      /* Initial loading spinner shown before React loads */
      .app-initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, hsl(76 57% 55% / 0.1), hsl(0 0% 95%), hsl(239 40% 40% / 0.1));
        z-index: 9999;
      }
      .app-initial-loader.hidden {
        display: none;
      }
      .app-initial-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid hsl(76 57% 55% / 0.3);
        border-top-color: hsl(76 57% 55%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .app-initial-text {
        margin-top: 16px;
        font-size: 14px;
        color: hsl(0 0% 40%);
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <!-- Initial loader shown before React mounts -->
    <div id="app-loader" class="app-initial-loader">
      <div class="app-initial-spinner"></div>
      <p class="app-initial-text">Carregando...</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide initial loader once React renders (with longer timeout for mobile)
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('app-loader');
          if (loader) loader.classList.add('hidden');
        }, 100);
      });
      // Fallback: force hide loader after 10 seconds no matter what
      setTimeout(function() {
        var loader = document.getElementById('app-loader');
        if (loader) loader.classList.add('hidden');
      }, 10000);
      // Log for debugging on mobile
      console.log('ðŸ“± HTML loaded, waiting for React...');
    </script>
